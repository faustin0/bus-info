name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3.9.0
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Run tests
        run: sbt test

      - name: Package artifact
        run: sbt universal:packageBin

      - name: Upload importer artifact
        uses: actions/upload-artifact@v3
        with:
          name: bus-stops-importer.zip
          path: modules/importer/target/universal/importer-*.zip
          if-no-files-found: error

  Build-and-Push-Docker-Image:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Docker Build, Tag, Push

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Tag
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v4.3.0
        with:
          images: ghcr.io/faustin0/bus-info/app # base name for tag
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build container image
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
